<body>
    <script>
        Array.prototype._map = function(fn, thisValue) {
            var res = [];
            thisValue = thisValue||[];
            this.reduce(function(pre, cur, index, arr) {
                return res.push(fn.call(thisValue, cur, index, arr))
            }, [])
            return res
        }
        var arr = [2,3,1,5]
        arr._map(function(item,index,arr){
            console.log(item, index, arr)
        })
    </script>
