<body>
    <script>
        const test = (text) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("text:", text)
                    resolve(text)
                })
            });
        }
        // 这里把 Generator的 * 换成 async，把 yield 换成 await
        const gen = async function() {
            const data1 = await test("jump")
            const data2 = await test("run")
        }
        console.log("start")
        gen()
    </script>
    
</body>
