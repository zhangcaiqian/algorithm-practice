<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题目</title>
    <p>一个目录列表，根据id 和 parent_id 把它们构造成树结构，子节点放到children里</p>
</head>
<body>
    <script>
        var menu_list = [{
            id: '1',
            menu_name: '设置',
            menu_url: 'setting',
            parent_id: 0
        }, {
            id: '1-1',
            menu_name: '权限设置',
            menu_url: 'setting.permission',
            parent_id: '1'
        }, {
            id: '1-1-1',
            menu_name: '用户管理列表',
            menu_url: 'setting.permission.user_list',
            parent_id: '1-1'
        }, {
            id: '1-1-2',
            menu_name: '用户管理新增',
            menu_url: 'setting.permission.user_add',
            parent_id: '1-1'
        }, {
            id: '1-1-3',
            menu_name: '角色管理列表',
            menu_url: 'setting.permission.role_list',
            parent_id: '1-1'
        }, {
            id: '1-2',
            menu_name: '菜单设置',
            menu_url: 'setting.menu',
            parent_id: '1'
        }, {
            id: '1-2-1',
            menu_name: '菜单列表',
            menu_url: 'setting.menu.menu_list',
            parent_id: '1-2'
        }, {
            id: '1-2-2',
            menu_name: '菜单添加',
            menu_url: 'setting.menu.menu_add',
            parent_id: '1-2'
        }, {
            id: '2',
            menu_name: '订单',
            menu_url: 'order',
            parent_id: 0
        }, {
            id: '2-1',
            menu_name: '报单审核',
            menu_url: 'order.orderreview',
            parent_id: '2'
        }, {
            id: '2-2',
            menu_name: '退款管理',
            menu_url: 'order.refundmanagement',
            parent_id: '2'
        }
    ]

    const listToArray = function (menuList) {
        let temp = {}
        menuList.map(i => {
            temp[i.parent_id] = temp[i.parent_id] = temp[i.parent_id] || []
            temp[i.parent_id].push(i)
        })

        let dfs = function (key, res) {
            if (temp[key]) {
                let children = temp[key]
                res.children = res.children = children
                children.forEach(child => {
                    dfs(child.id, child)
                })
            }
        }
        let result = {}
        dfs(0, result)

        return result
    }
    listToArray(menu_list)
    </script>
</body>
</html>
